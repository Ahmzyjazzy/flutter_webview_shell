name: app_shell
description: A generic shell for housing html pages

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_bloc: ^3.2.0
  equatable: ^1.1.1
  shared_preferences: ^0.5.6+2
  flutter_spinkit: ^4.1.2
  google_fonts: 0.2.0
  flutter_webview_plugin: ^0.3.10+1
  fluttertoast: ^3.1.3
  connectivity: ^0.4.6+2
  transformer_page_view: ^0.1.6
  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

# The following section is specific to Flutter.
flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/images/

